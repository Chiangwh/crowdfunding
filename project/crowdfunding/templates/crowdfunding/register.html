<!DOCTYPE HTML>
<html lang="en" >
<html>
<head>
  <title>Sign Up</title>
  <style>
      body{
      margin: 0;
      padding: 0;
      background: #0f4481;
      }

      .register {
  width: 400px;
  padding: 8% 0 0;
  margin: auto;

}

      .inputform {
    position: relative;
    z-index: 1;
    background: #191919;
    max-width: 360px;
    margin: 0 auto 100px;
    padding: 45px;
    text-align: center;
    box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
    
    }
    .inputform input {
    font-family: FontAwesome, "Roboto", sans-serif;
    outline: 0;
    background: #f2f2f2;
    width: 100%;
    border: 0;
    margin: 0 0 15px;
    padding: 15px;
    box-sizing: border-box;
    font-size: 14px;
    border-radius:10px;
  
    }
    .button {
    font-family: "Titillium Web", sans-serif;
    font-size: 14px;
    font-weight: bold;
    letter-spacing: .1em;
    outline: 0;
    background:none;
    width: 50%;
    border: 2px solid #34495e;
    border-radius:10px;
    margin: 0px 0px 8px;
    padding: 15px;
    color:#34495e ;
    }

    .inputform small{
      color:beige
  }
  .inputform a{
      color:beige
  }
  
  </style>
</head>

<body>
  
<div class="register">
  <div class="inputform">
    <form action="" method ="POST" >
      {% csrf_token %}
      {{form.first_name}}
      {{form.last_name}}
      {{form.email}}
      {{form.username}}
      {{form.password1}}
      {{form.password2}}
      <input class="button" type="submit" value="Register">
      {{form.errors}}
      <small>
          Already have an account? <a href = "login.html">Login here</a>
      </small>
    </form>
  </div>
</div>
<script>
    /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

//Query All input fields
var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='First Name';
form_fields[2].placeholder='Last Name';
form_fields[3].placeholder='Email';
form_fields[4].placeholder='Username';
form_fields[5].placeholder='Password';
form_fields[6].placeholder='Confirm Password';


for (var field in form_fields){	
form_fields[field].className += ' form-control'
}
</script>

</body>
</html>
