{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Landing Page</title>
<!-- Add font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
*{
    margin:0px;
    padding: 0px;
    box-sizing: border-box;
    font-family:'Poppins',sans-serif;
    
}

nav{
    display:flex;
    justify-content: space-around;
    align-items: center;
    min-height:10vh;
    background-color:#003366;
    
}

.logo{
    color:beige;
    text-transform:uppercase;
    letter-spacing:3px;
    font-size:30px;

}

.nav-links{
    display:flex;
    justify-content:space-around;
    width:70%;
}

.nav-links li{
    list-style:none;
}

.nav-links a{
    color:#dce4f2;
    text-decoration:none;
    letter-spacing:1px;
    font-weight: bold;
    font-size:14px;
    cursor: pointer;

}

.burger{
    display:none;
    cursor:pointer;
}

.burger div{
    width:25px;
    height:2px;
    background-color:#dce4f2;
    margin:5px;
    

}

@media screen and (max-width: 1024px){
    .nav-links{
        display:flex;
        justify-content: space-around;
        width:60%;
    }
}

@media screen and (max-width:768px){
    body{
        overflow-x:hidden;
    }
    .nav-links{
        position:absolute;
        right:0px;
        height:90vh;
        top:10vh;
        background-color:#003366;
        
        display:flex;
        flex-direction:column;
        align-items:center;
        width:40%;
        transform:translateX(100%);
        transition:transform 0.5s ease-in;
    
    }
    
    .burger{
        display:block;
    }
}

.nav-active{
    transform:translateX(0%);
}

@keyframes navLinkFade{
    from{
        opacity:0;
        transform:translateX(50px);
    }
    to{
        opacity:1;
        transform:translateX(0px);
    }
}

#hello-msg{
    color: #83abf0;
    margin: 40px;
}

#hello-admin {
   color: #83abf0;
    margin: 40px;
    text-decoration: underline;
}

header.masthead {
  position: relative;
  background-color: #343a40;
  background: url("{% static 'crowdfunding/images/road.png' %}") no-repeat center center;
  background-size: cover;
  padding-top: 8rem;
  padding-bottom: 8rem;
}


header.masthead h2 {
  font-size: 2rem;
  text-align: center;
  color:rgb(2, 4, 44);
  padding-bottom: 30px;
}

div.create{
    text-align:center;
}
div.create h4 {
    margin-top:30px;
    padding-top:30 px;
    color:rgb(2, 4, 44);
}

div.create a {
    margin-top:30px;
    padding-top:30 px;
    color:rgb(2, 4, 44);
}
div.search
{
    display: block;
    text-align: center;
}

input[type="text"]{
    width: 400px;
    height: 30px;
    border: none;

}


input[type="submit"]{
    margin-top:10px;
    width:200px;
    background-color:#003366;
    color:beige;
}

</style>
</head>

<body>
    <header>
       


        <nav>
            <div class="logo">
                        <h4>Profund</h4>
                
                                 
            </div>

            <ul class ="nav-links">
                
            
               

                <li>
                    <a class = "nav-link" href="{%url 'home' %}">Home Page</a>
                </li>
                
                <li>
                    <a class = "nav-link" href="popular.html">Popular</a>
                </li>

                <li>
                    <a class = "nav-link" href="successsotry.html">Sucess Story</a>

                </li>

                <li>
                    {% if user.is_superuser %}
                    <span id="hello-admin"><a href = "crowdfunding/admin">Hello, {{request.user}}</a></span>
                    {% else %}
                    <span id="hello-msg">Hello, {{request.user}}</span>
                    {% endif %}

                    <span><a href= "{% url 'logout' %}">Logout</a></span>
    
                </li>
            </ul>
            
            <div class = "burger">
                <div class ="line1"></div>
                <div class ="line2"></div>
                <div class ="line3"></div>
            </div>

        
        </nav>
        
    </header>


    <!-- Masthead -->
  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h2 class="mb-5">Start funding like a pro!</h2>
        </div>
        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
                <div class="search">

                        <form action="result" method ="GET">
                            <input type ="text" name= "name"/>
                             <br> 
                             <input type = "submit" value="Find Project"/></br>
                        </form>
                       
                      
                 </div>
                 <div class = "create">
                        <h4><a href = "create">or create your own project</a></h4>
                </div>
      </div>
    </div>
  </header>


      
   





    {% block content %}

    {% endblock %}

</body>





</html>
